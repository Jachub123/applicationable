<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Interview Application</h1>

  <div *ngIf="!isLoggedIn">
    <h2 class="text-xl font-semibold mb-2">Login</h2>
    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <label for="username" class="block mb-1">Username:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required
               class="w-full px-3 py-2 border rounded-md">
      </div>
      <div>
        <label for="password" class="block mb-1">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required
               class="w-full px-3 py-2 border rounded-md">
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
        Login
      </button>
    </form>
    <p *ngIf="loginError" class="text-red-500 mt-2">{{ loginError }}</p>
  </div>

  <div *ngIf="isLoggedIn">
    <h2 class="text-xl font-semibold mb-2">Welcome, {{ username }}!</h2>
    <button (click)="logout()" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 mb-4">
      Logout
    </button>

    <div *ngIf="userData">
      <h3 class="text-lg font-semibold mb-2">Interview History</h3>
      <ul class="space-y-2">
        <li *ngFor="let entry of userData.history" class="border p-2 rounded-md">
          <strong>{{ entry.speaker }}:</strong> {{ entry.content }}
        </li>
      </ul>

      <div class="mt-4">
        <h3 class="text-lg font-semibold mb-2">Add New Entry</h3>
        <form (ngSubmit)="addEntry()" class="space-y-2">
          <textarea [(ngModel)]="newEntry" name="newEntry" rows="3" required
                    class="w-full px-3 py-2 border rounded-md"></textarea>
          <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
            Add Entry
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
